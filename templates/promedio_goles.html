<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Promedio de Goles</title>
</head>
<body>
    <h1>Estadísticas Futbolísticas</h1>
    <h3>Calcular Promedio de Goles por Partido</h3>
    
    <form method="POST">
        <label>Total de goles:</label>
        <input type="number" name="goles" required><br><br>
        <label>Total de partidos:</label>
        <input type="number" name="partidos" required><br><br>
        <button type="submit">Calcular</button>
    </form>

    {% if promedio is not none %}
        <h4>Promedio de goles por partido: {{ promedio }}</h4>
    {% endif %}
</body>
</html>
